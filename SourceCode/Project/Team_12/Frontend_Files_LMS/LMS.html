<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="LMS.css">
</head>
<body>
    <section id="book-details">
        <h2>Book Details</h2>
        <p>Title: Example Book</p>
        <p>Author: Example Author</p>
        <p>Description: This is an example book description.</p>
    </section>


    <section id="user-profile">
        <h2>User Profile</h2>
        <p>Username: [User]</p>
        <p>Email: user@example.com</p>
    </section>


    <section id="admin">
        <h2>Admin Page</h2>
        <p>Admin functionalities go here.</p>
    </section>

    <section id="borrowed-books">
        <h2>Borrowed Books</h2>
        <ul>
            <li>Book 1</li>
            <li>Book 2</li>
        </ul>
    </section>

    <section id="return-book">
        <h2>Return Book</h2>
        <form>
            <label for="return-book-title">Title:</label>
            <input type="text" id="return-book-title" name="title" required>

            <button type="submit">Return Book</button>
        </form>
    </section>

    <section id="search-books">
        <h2>Search Books</h2>
        <form>
            <label for="search-query">Search:</label>
            <input type="text" id="search-query" name="query" required>

            <button type="submit">Search</button>
        </form>
    </section>
</body>
</html>
</body>
</html>
